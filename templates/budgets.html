<!DOCTYPE html>
<html class="light" lang="pt-BR">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Orçamentos - FinDash</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&amp;display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
              "card-light": "#ffffff",
              "card-dark": "#192730",
              "text-primary-light": "#1F2937",
              "text-primary-dark": "#f1f5f9",
              "text-secondary-light": "#6B7280",
              "text-secondary-dark": "#94a3b8",
              "border-light": "#e5e7eb",
              "border-dark": "#334155",
              "positive": "#50E3C2",
              "negative": "#E54B4B"
            },
            fontFamily: {
              "display": ["Manrope", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-text-primary-light dark:text-text-primary-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col">
    <!-- Barra de Navegação Superior -->
    <header class="sticky top-0 z-50 flex items-center justify-center whitespace-nowrap border-b border-border-light dark:border-border-dark bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm">
        <div class="w-full max-w-7xl flex items-center justify-between px-6 py-3">
            <div class="flex items-center gap-8">
                <div class="flex items-center gap-3 text-text-primary-light dark:text-text-primary-dark">
                    <div class="text-primary size-7">
                        <svg fill="none" viewbox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path d="M44 11.2727C44 14.0109 39.8386 16.3957 33.69 17.6364C39.8386 18.877 44 21.2618 44 24C44 26.7382 39.8386 29.123 33.69 30.3636C39.8386 31.6043 44 33.9891 44 36.7273C44 40.7439 35.0457 44 24 44C12.9543 44 4 40.7439 4 36.7273C4 33.9891 8.16144 31.6043 14.31 30.3636C8.16144 29.123 4 26.7382 4 24C4 21.2618 8.16144 18.877 14.31 17.6364C8.16144 16.3957 4 14.0109 4 11.2727C4 7.25611 12.9543 4 24 4C35.0457 4 44 7.25611 44 11.2727Z" fill="currentColor"></path>
                        </svg>
                    </div>
                    <h2 class="text-xl font-bold leading-tight tracking-[-0.015em]">FinDash</h2>
                </div>
                <nav class="hidden md:flex items-center gap-6">
                    <a class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark text-sm font-medium leading-normal" href="/">Painel</a>
                    <a class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark text-sm font-medium leading-normal" href="/transactions">Transações</a>
                    <a class="text-primary text-sm font-bold leading-normal" href="/budgets">Orçamentos</a>
                    <a class="text-text-secondary-light dark:text-text-secondary-dark hover:text-text-primary-light dark:hover:text-text-primary-dark text-sm font-medium leading-normal" href="/reports">Relatórios</a>
                </nav>
            </div>
        </div>
    </header>
    <!-- Conteúdo Principal -->
    <main class="flex-grow w-full max-w-screen-2xl mx-auto p-4 sm:p-6 lg:p-8">
        <div class="grid grid-cols-1">
            <section>
                <div class="flex flex-col gap-6">
                    <h1 class="text-2xl font-bold">Orçamentos</h1>
                    <div class="bg-card-light dark:bg-card-dark rounded-xl border border-border-light dark:border-border-dark overflow-hidden">
                        <div class="overflow-x-auto">
                            <table class="w-full text-sm text-left">
                                <thead class="text-xs text-text-secondary-light dark:text-text-secondary-dark uppercase bg-background-light dark:bg-background-dark">
                                <tr>
                                    <th class="px-6 py-3" scope="col">Categoria</th>
                                    <th class="px-6 py-3" scope="col">Valor</th>
                                    <th class="px-6 py-3" scope="col">Período</th>
                                </tr>
                                </thead>
                                <tbody>
                                {% for budget in budgets %}
                                <tr class="border-b dark:border-border-dark hover:bg-gray-50 dark:hover:bg-gray-800">
                                    <td class="px-6 py-4">{{ budget.category_name }}</td>
                                    <td class="px-6 py-4">R$ {{ '%.2f'|format(budget.amount) }}</td>
                                    <td class="px-6 py-4">{{ budget.start_date }} - {{ budget.end_date }}</td>
                                </tr>
                                {% endfor %}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
</div>
</body>
</html>
